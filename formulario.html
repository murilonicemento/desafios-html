<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <label for=""><strong>Assunto:</strong></label>
        <select name="" id="">
            <option value="" selected>Suporte</option>
            <option value="">Sugestão</option>
            <option value="">Reclamação</option>
        </select><br><br>
        <label for=""><strong>Nome Completo:</strong></label><br>
        <input type="text" name="" id="" placeholder="Seu nome"><br><br>
        <label for=""><strong>E-mail:</strong></label><br>
        <input type="email" name="" id="" placeholder="email@seudominio.com"><br><br>
        <label for=""><strong>Mensagem:</strong></label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <input type="checkbox" name="" id="">
        <label for="">Aceito receber novidades por e-mail</label><br><br>
        <input type="button" value="Enviar">
    </fieldset>
</body>
</html>
