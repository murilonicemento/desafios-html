<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt><strong>!DOCTYPE html</strong></dt>
        <dd>Defini um tipo de documento com HTML5</dd>
        <dt><strong>HTML</strong></dt>
        <dd>Defini um documento HTML</dd>
        <dt><strong>HEAD</strong></dt>
        <dd>Container para metadados, títulos da página, links...</dd>
        <dt><strong>BODY</strong></dt>
        <dd>Corpo do documento</dd>
    </dl>
</body>
</html>
